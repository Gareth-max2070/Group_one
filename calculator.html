<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculato</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <img src="school background.jpeg" alt="school" >
    <section class="container">
        <form class="form_page" id="form">
            <b><h2>Student Grade Calculator</h2></b>
            <label for="name">Student Name</label>
            <label for="Physics">PHYSICS</label>
            <input style="color: white;" type="number" id="first_subject" placeholder="Input Physics Score">
            <p id="error1"  style="color: red; ; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
            <label for="Math">MATHEMATICS</label>
            <input style="color: white;" type="number" id="second_subject" placeholder="Input  Mathematics Score">
            <p id="error2" style="color: red; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
            <label for="chem">CHEMISTRY</label>
            <input style="color: white;" type="number" id="third_subject" placeholder="Input Chemistry Score">
            <p id="error3" style="color: red; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
            <input style="color: white;" type="text" id="name" placeholder="Students Full Name">
            <p id="error4" style="color: red; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
            <button style="color: white;" id="calculate_btn" class="btn">Calculate</button>
        </form>
        <p id="s_name"></p>
        <p id="total" style="color: green;"></p>
        <p id="error" style="color: red; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
        <p id="average" style="color: blue;"></p>
        <p id="grade" style="color: purple;"></p>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
