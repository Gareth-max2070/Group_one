<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <section class="container">
        <h2>Student Grade Calculator</h2>
        <form class="form_page" id="form">
            <label for="name">Student Name</label>
            <input type="text" id="name" placeholder="Enter Your Full Name!">
            <p id="error4" style="color: red; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
            <label for="Physics">PHYSICS</label>
            <input type="text" id="first_subject" placeholder="Enter Your Physics Score">
            <p id="error1" style="color: red; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
            <label for="Math">MATHEMATICS</label>
            <input type="text" id="second_subject" placeholder="Enter Your Mathematics Score">
            <p id="error2" style="color: red; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
            <label for="chem">CHEMISTRY</label>
            <input type="text" id="third_subject" placeholder="Enter Your Chemistry Score">
            <p id="error3" style="color: red; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
            <button id="calculate_btn" class="btn">Calculate</button>
        </form>
        <p id="s_name">
        <p id="total" style="color: green;"></p>
        <p id="error" style="color: red; font-size: medium; font-family: 'Times New Roman', Times, serif;"></p>
        <p id="average" style="color: blue;"></p>
        <p id="grade" style="color: purple;"></p>
    </section>
    <script src="calculator.js"></script>
</body>

</html>
