<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
<link rel="stylesheet" href="grade.css">
</head>
<body>
    
    <h1>Student Grade Calculator</h1>
    <div class="resultcard">
    <form id="gradeForm">
<label>History</label>
<input type="number" id="history" placeholder="0-100">

<label>French</label>
<input type="number" id="french" placeholder="0-100">

<label>Chemistry</label>
<input type="number" id="chemistry" placeholder="0-100">

<button type="submit">Submit</button>
<button type="reset" id="resetbutty">Reset</button>

<p id="entry"></p>
<p id="results"></p>
    </form>
</div>
    <script src="grade.js"></script>
</body>
</html>
